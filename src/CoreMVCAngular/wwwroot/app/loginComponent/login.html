<div class="col-sm-6">
    <form name="loginForm" (ngSubmit)="loginForm.form.valid && login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <label>UserName</label>
            <input class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required type="text" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
        </div>
        <div class="form-group">
            <input type="checkbox" name="rememberMe" [(ngModel)]="model.rememberMe" #rememberMe="ngModel" />
            <label>Remember Me</label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">LogIn</button>
            <button [routerLink]="['/register']" class="btn btn-primary">Register</button>
        </div>
        <div class="form-group">
            {{model.loginResponse}}
        </div>
    </form>
</div>
